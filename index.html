<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-image" alt="">
                </div>
                <h4 id="author">John Smith</h4>
                <p id="job">Gardener</p>
                <p id="info"> John enjoys gardening within his backyard located in western Massachusetts. He grows everything from herbs to vegetables to flowers that bloom all year!</p>
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="prev-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
                <button class="random-btn">Surprise Me!</button>
            </article>

        </section>
    <h1>Reviews</h1>
    <script src="app.js"></script>
</body>
</html>
